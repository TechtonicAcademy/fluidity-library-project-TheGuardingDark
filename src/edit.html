<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett">
    <title>The Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/2066c41de0.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/scss/styles.scss" />
    <script src="assets/js/index.js"></script>
  </head>
  <body class="page">
    <div class="wrapper">

      <!-- NavBar with title 3 links search form -->
      
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__item--logo" href="#">The Library</a></li>
          <li class="nav__item"><a class="nav__item--link" href="#">Home</a></li>
          <li class="nav__item"><a class="nav__item--link" href="#">Bookshelf</a></li>
          <li class="nav__item"><a class="nav__item--link" href="#">Add Book</a></li>
          <input class="nav__search nav__search--form" type="text" placeholder="Search by Title/Author">
          <button class="btn nav__search nav__search--btn">Search</button>
          <div class="nav__container" onClick="myFunction(this)">
            <div class="nav__container--bar1"></div>
            <div class="nav__container--bar2"></div>
            <div class="nav__container--bar3"></div>
          </div>
        </ul>
      </nav>
      
    <container class="editBook">

        <header class="editBook editBook__header">Edit Book</header>
        
        <form action="" class="editBook editBook__form">
            <section class="editBook__titleAuthor">
                <label class="editBook__titleAuthor--text" for="title">Title</label>
                <input type="text" class="editBook__titleAuthor--input" id="title" name="booktitle" placeholder="Snuff">
                <label class="editBook__titleAuthor--text" for="author">Author</label>
                <input type="text" class="editBook__titleAuthor--input" id="author" name="bookauthor" placeholder="Terry Pratchett">
            </section>
            
            <figure class="editBook editBook__bookImg">
                <img class="editBook__bookImg--img" src="assets/images/snuff.jpg" alt="Book Cover">
                <button class="btn editBook__bookImg--btn">Change Image</button>
            </figure>
            
            <section class="editBook editBook__synopsis">
                <label class="editBook__synopsis--title" for="editBook__synopsis--title">Synopsis</label>
                <textarea class="editBook__synopsis--textBox" id="synopsis" name="synopsis" placeholder="Commander Sam Vimes of the Ankh-Morpork City Watch is on holiday in the pleasant and innocent countryside, but a body in the wardrobe would be far too simple. Instead he finds many, many bodies â€“  and an ancient crime more terrible than murder. He is out of his jurisdiction, out of his depth, out of bacon sandwiches and out of his mind, but never out of guile. Where there is a crime there must be a punishment."></textarea>
            </section>
            
            <section class="editBook editBook__details">
                <label class="editBook__details editBook__details--title" for="editBook__details--published">Published</label>
                <select class="editBook__details--menu">
                    <option value="0">10/11/2011</option>
                </select>
                <label for="editBook__details--pages" class="editBook__details--pages">Pages</label>
                <select class="editBook__details--pageNo" name="pages">
                    <option value="">378</option>
                </select>
            </section>
            
            <section class="editBook editBook__rating">
                <label for="editBook__rating" class="editBook__rating">Rating</label>
                <span class="editBook__rating--stars">
                    <i class="fas fa-star checked"></i>
                    <span class="fas fa-star checked"></span>
                    <span class="fas fa-star checked"></span>
                    <span class="fas fa-star checked"></span>
                    <span class="fas fa-star"></span>
                </span>
            </section>
            
            <section class="editBook editBook__btns">
                <button class="btn editBook__btns--submit">Submit</button>
                <button class="btn editBook__btns--cancel">Cancel</button>
            </section>   
            
        </form>
        
    </container>


      <!-- footer copyright -->
      <footer class="footer">
        <h4>Copyright 2020 ya boi</h4>
      </footer>
      
    </div>
  </body>
</html>
