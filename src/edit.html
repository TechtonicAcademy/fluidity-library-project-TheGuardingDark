<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett">
    <title>The Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/2066c41de0.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/scss/index.scss">
    <link rel="stylesheet" href="assets/styles/scss/edit.scss">

    <script src="assets/js/index.js"></script>
  </head>
    <body class="bodyWrapper">

        <nav class="nav">
            <container class="nav__container">                    
                <li class="nav__item nav__item--logo"><a class="nav__item--logo" href="#">The Library</a></li>
                <li class="nav__item nav__item--home"><a class="nav__item--link" href="#">Home</a></li>
                <li class="nav__item"><a class="nav__item--link nav__item--bookshelf" href="#">Bookshelf</a></li>
                <li class="nav__item"><a class="nav__item--link nav__item--addBook" href="#">Add Book</a></li>
                <input class="nav__search nav__search--form" type="text" placeholder="Search by Title/Author">
                <button class="btn nav__search nav__search--btn">Search</button>
                <div class="hamburger" onClick="myFunction(this)">
                    <div class="hamburger__bar1"></div>
                    <div class="hamburger__bar2"></div>
                    <div class="hamburger__bar3"></div>
                </div>
            </container>
        </nav>

        
        <container class="pageWrapper">
            
            
            <form action="" class="form grid">
                
                <header class="header">Edit Book</header>

                <label class="text form__title mobile">Title</label>
                <input type="text" class="input form__title--input mobile" placeholder="Snuff">

                <label class="text form__author mobile">Author</label>
                <input type="text" class="input form__author--input mobile" placeholder="Terry Pratchett">

                <label class="text form__synopsis mobile">Synopsis</label>
                <input type="text" class="input form__synopsis--input mobile" placeholder="Commander Sam Vimes of the Ankh-Morpork City Watch is on holiday in the pleasant and innocent countryside, but a body in the wardrobe would be far too simple. Instead he finds many, many bodies â€“  and an ancient crime more terrible than murder. He is out of his jurisdiction, out of his depth, out of bacon sandwiches and out of his mind, but never out of guile. Where there is a crime there must be a punishment.">

                <label class="text form__published mobile">Published</label>
                <select class="form__published--input mobile">
                    <option value="0">10/11/2011</option>
                </select>

                <container class="form__pages grid mobile">
                    <label class="form__pages--text mobile">Pages</label>
                    <select class="form__pages--input mobile" name="pages">
                        <option value="">378</option>
                    </select>
                </container>

                <label class="text form__rating mobile">Rating</label>

                <container class="form__rating--stars mobile">
                    <i class="fas fa-star checked"></i>
                    <i class="fas fa-star checked"></i>
                    <i class="fas fa-star checked"></i>
                    <i class="fas fa-star checked"></i>
                    <i class="fas fa-star"></i>
                </container>

                
                
                <img class="form__img mobile" src="assets/images/snuff.jpg" alt="Book Cover">
                <button class="btn form__img--btn mobile">Change Image</button>
                
                
                
            </form>

            <section class="form__btn grid mobile">
                <button class="btn form__btn--submit mobile">Submit</button>
                <button class="btn form__btn--cancel mobile">Cancel</button>
            </section>

        </container>

        <footer class="footer">
            Copyright 2020 ya boi
        </footer>

  
    </body>
</html>
